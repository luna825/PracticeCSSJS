<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Preview Slidershow</title>
    <link rel="stylesheet" href="css.css">
</head>
<body>
    <div class="slider">
        <div class="main" id="template_main">
            <div class="main-i {{css}}" id="main_{{index}}">
                <div class="image"><img class="picture" src="image/{{index}}.jpg" alt="" /></div>
                <div class="caption">
                    <h2>{{h2}}</h2>
                    <h3>{{h3}}</h3>
                </div>                
            </div>         
        </div>
        <div class="ctrl" id="template_ctrl">
            <a href="javascript:switchSlider({{index}})" class="ctrl-i" id="ctrl_{{index}}"><img src="image/{{index}}.jpg" alt="" /></a>
        </div>
    </div>
</body>
<script src="js.js"></script>
</html>
